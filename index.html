<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>TODO — Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark text-light">
    <div class="container py-4">
      <div class="text-center mb-3">
        <h1 class="fw-bold">TODO <span class="text-info">Bootstrap</span></h1>
        <p class="text-secondary">Gestor de tareas.</p>
      </div>

      <div class="card bg-body-tertiary border-0 shadow mb-3">
        <div class="card-body">
          <h2 class="h5 mb-3">Crear</h2>
          <form id="bs-form" class="row g-3" autocomplete="off">
            <div class="col-md-6">
              <label class="form-label">Título</label>
              <input id="bs-title" class="form-control" placeholder="Ej: Enviar cotización" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Descripción</label>
              <input id="bs-desc" class="form-control" placeholder="Opcional">
            </div>
            <div class="col-12">
              <button class="btn btn-info fw-bold text-dark">Agregar</button>
              <button id="bs-reload" class="btn btn-outline-secondary ms-2" type="button">Actualizar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card bg-body-tertiary border-0 shadow">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="h5 m-0">Tareas</h2>
          </div>
          <ul id="bs-list" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <template id="bs-item">
      <li class="list-group-item bg-dark text-light d-grid gap-2">
        <div class="d-flex align-items-center justify-content-between gap-2">
          <div class="form-check">
            <input class="form-check-input bs-toggle" type="checkbox" value="">
            <label class="form-check-label fw-semibold bs-title"></label>
          </div>
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-light bs-edit">Editar</button>
            <button class="btn btn-outline-danger bs-del">Eliminar</button>
          </div>
        </div>
        <p class="text-secondary small m-0 bs-desc"></p>
      </li>
    </template>

    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
